<div class="gallery" ng-if="images.length">
    <img class="center-block img-thumbnail" ng-src="{{images[gallery.current]}}"/>
    <ul class="clearfix list-unstyled">
        <li class="col-xs-4 pull-left " ng-repeat="image in images">
            <img class="center-block img-responsive" ng-src="{{image}}"
                 ng-click="gallery.setCurrent($index)"/>
        </li>
    </ul>
</div>
